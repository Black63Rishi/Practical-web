<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honeycomb Pattern with Rainbow Boxes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            overflow: hidden;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
            width: 100%;
            height: 100%;
            align-items: center;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: red;
            clip-path: polygon(25% 6.7%, 75% 6.7%, 100% 50%, 75% 93.3%, 25% 93.3%, 0% 50%);
            animation: rainbow 3s linear infinite;
        }

        #colorButton {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            z-index: 1000;
        }

        #colorButton:hover {
            background-color: #0056b3;
        }

        @keyframes rainbow {
            0% { background-color: red; }
            16% { background-color: orange; }
            33% { background-color: yellow; }
            50% { background-color: green; }
            66% { background-color: blue; }
            83% { background-color: indigo; }
            100% { background-color: violet; }
        }

        .text-container {
            position: absolute;
            text-align: center;
            z-index: 1000;
        }

        .text {
            font-size: 3em;
            color: white;
            animation: textAnimation 5s linear infinite;
        }

        @keyframes textAnimation {
            0% { color: red; }
            16% { color: orange; }
            33% { color: yellow; }
            50% { color: green; }
            66% { color: blue; }
            83% { color: indigo; }
            100% { color: violet; }
        }
    </style>
</head>
<body>
    <button id="colorButton">Change Background Color</button>
    <div class="text-container">
        <div class="text">Rishaba</div>
        <div class="text">Dept CS with CS</div>
    </div>
    <div class="container">
        <!-- Generate honeycomb pattern using JavaScript -->
    </div>

    <script>
        const colors = ['#FF5733', '#33FF57', '#3357FF', '#F3FF33', '#FF33FB', '#33FFF6'];
        const button = document.getElementById('colorButton');
        const container = document.querySelector('.container');

        // Function to create honeycomb pattern
        function createHoneycomb(rows, cols) {
            for (let i = 0; i < rows * cols; i++) {
                const box = document.createElement('div');
                box.classList.add('box');
                container.appendChild(box);
            }
        }

        // Change background color on button click
        button.addEventListener('click', () => {
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            document.body.style.backgroundColor = randomColor;
        });

        // Create a honeycomb pattern with a specified number of rows and columns
        createHoneycomb(10, 10); // Adjust the numbers as needed
    </script>
</body>
</html>
